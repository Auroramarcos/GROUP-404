<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>404 • Save Mars</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <canvas id="spaceCanvas" aria-label="Interactive Mars 404 game"></canvas>

      <!-- planet centered bottom (only top half visible) -->
      <div class="planet-row">
        <div class="planet-wrap" id="planetWrap" role="button" aria-label="Mars planet - click to boost">
          <div class="planet" id="planet">
            <!-- planet SVG -->
            <svg viewBox="0 0 100 100" preserveAspectRatio="xMidYMid meet" class="planet-svg" aria-hidden="true">
              <defs>
                <radialGradient id="marsGradient" cx="50%" cy="40%" r="60%">
                  <stop offset="0%" stop-color="#ffc3b0" />
                  <stop offset="50%" stop-color="#ff6f61" />
                  <stop offset="100%" stop-color="#8b1b16" />
                </radialGradient>
              </defs>
              <circle cx="50" cy="50" r="48" fill="url(#marsGradient)" />
              <g fill="#7a1a16" opacity="0.15">
                <ellipse cx="34" cy="36" rx="6" ry="4" />
                <ellipse cx="62" cy="56" rx="7" ry="5" />
                <ellipse cx="46" cy="68" rx="10" ry="6" />
              </g>
            </svg>

            <!-- readable badge on planet top (404 + tagline) -->
            <div class="planet-badge" aria-hidden="false">
              <div class="badge-404">404</div>
              <div class="badge-tag">Save Mars — save Earth. Astronaut, this mission is yours.</div>
            </div>
          </div>
        </div>

        <!-- small spaceship + label to the right of planet -->
        <div class="spaceship-cta" aria-hidden="true">
          <svg class="ship-icon" viewBox="0 0 24 24" width="42" height="42" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path fill="#ffd9c9" d="M2 21s4-4 6-4 6 4 6 4-8-1-12 0z" opacity="0.15"/>
            <path fill="#ffb6a3" d="M12 2c0 0-3 5-2 9 0 .1.1.2.1.3L12 22l1-10c0-.1.1-.2.1-.3 1-4-2-9-2-9z"/>
            <path fill="#ffdf6b" d="M11 6h2v3h-2z"/>
          </svg>
          <div class="ship-label">Press planet to ignite — everything speeds up.</div>
        </div>
      </div>
